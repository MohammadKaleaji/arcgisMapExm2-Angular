<!-- Calcite shell with header -->
<calcite-shell style="height: 100vh">
  <calcite-navigation slot="header">
    <calcite-navigation-logo slot="logo" target="_blank"></calcite-navigation-logo>
  </calcite-navigation>

  <arcgis-map
    item-id="05e015c5f0314db9a487a9b46cb37eca"
    (arcgisViewReadyChange)="arcgisViewReadyChange($event)"
    style="display:block; height:100%;"
  >
    <arcgis-zoom position="top-left"></arcgis-zoom>
    <arcgis-legend position="bottom-right"></arcgis-legend>
  </arcgis-map>
</calcite-shell>

<!-- Global loader centered on the screen -->
<calcite-loader
  label="Loading map..."
  style="position: fixed; inset: 0; margin: auto; z-index: 1000;"
></calcite-loader>
